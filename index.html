<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <h1>My to-do list</h1>
                <p><i>Double click an item to mark it complete</i></p>
                <span><input type="text" required>
                <button class="blue">Add</button></span>
            </div>
            <div class="row">
                <ol>
                    <li>My</li>
                    <li class="strike">to do</li>
                    <li>list</li>
                </ol>
            </div>
            <div class="row">
                <span class="button">
                    <button class="blue">Clear Completed</button>
                    <button class="red">Empty List</button>
                    <button class="green">Save List</button>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
